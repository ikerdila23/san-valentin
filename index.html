<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n?</title>
    <link rel="stylesheet" href="./styles.css?v=1">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-hearts" id="bg-hearts"></div>
    <div id="escape-layer"></div>

    <!-- Sound Toggle -->
    <button id="sound-toggle" class="sound-toggle" aria-label="Activar/Desactivar sonido">游댉</button>

    <!-- PANTALLA 1 -->
    <section id="screen-1" class="screen active">
        <div class="card">
            <!-- Foto opcional -->
            <div id="partner-photo-container" class="hidden">
                <img id="partner-photo" src="" alt="Nosotros" class="partner-photo">
            </div>

            <h1 class="title">쯈uieres ser mi San Valent칤n<span id="partner-name-display"></span>? 游눏</h1>
            <p class="subtitle" id="since-date-display">Prometo que es importante 游땹</p>

            <div class="buttons-container">
                <div class="btn-msg-container" id="msg-container-1"></div>
                <!-- Bot칩n Yes modificado para el toast -->
                <button class="btn btn-yes" id="btn-y1">S칤 游눘</button>
                <button class="btn btn-no" id="btn-n1">No 游땐</button>
            </div>
        </div>
    </section>

    <!-- PANTALLA 2 -->
    <section id="screen-2" class="screen hidden">
        <div class="card">
            <h1 class="title">Pues querr치s un regalo, 쯡o? 游꾸</h1>
            <div class="buttons-container reverse">
                <div class="btn-msg-container" id="msg-container-2"></div>
                <button class="btn btn-yes-escape" id="btn-y2">S칤 游땚</button>
                <button class="btn btn-no-static" id="btn-n2">No 游뱘</button>
            </div>
        </div>
    </section>

    <!-- PANTALLA 3 -->
    <section id="screen-3" class="screen hidden">
        <canvas id="confetti-canvas"></canvas>
        <div class="container">
            <h1 class="title">Aqu칤 tienes tus regalos 游눟</h1>
            <div class="gift-grid">
                <div class="gift-box" onclick="openGift(this, 0)">
                    <div class="gift-lid"></div>
                    <div class="gift-body">
                        <span class="gift-text">?</span>
                    </div>
                    <div class="gift-content"></div>
                </div>
                <div class="gift-box" onclick="openGift(this, 1)">
                    <div class="gift-lid"></div>
                    <div class="gift-body">
                        <span class="gift-text">?</span>
                    </div>
                    <div class="gift-content"></div>
                </div>
                <div class="gift-box" onclick="openGift(this, 2)">
                    <div class="gift-lid"></div>
                    <div class="gift-body">
                        <span class="gift-text">?</span>
                    </div>
                    <div class="gift-content"></div>
                </div>
                <div class="gift-box" onclick="openGift(this, 3)">
                    <div class="gift-lid"></div>
                    <div class="gift-body">
                        <span class="gift-text">?</span>
                    </div>
                    <div class="gift-content"></div>
                </div>
            </div>
        </div>

        <!-- Modal Final -->
        <div id="completion-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close-modal" onclick="closeModal()">칑</button>
                <h2 class="title">쯃o canjeamos cu치ndo? 游</h2>
                <div class="modal-buttons">
                    <button class="btn btn-yes" onclick="finishDate('Hoy 游땹')">Hoy 游땹</button>
                    <button class="btn btn-yes" onclick="finishDate('El finde 游눘')">El finde 游눘</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

    <script src="./app.js?v=CONFIG_VERSION"></script>
</body>

</html>
